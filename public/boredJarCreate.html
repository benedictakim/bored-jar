<head>

<body>
    <center><h1>My Bored Jar</h1></center>
    
    <div class="jarContainer">
        <div class="jar">
            <img id="jar-outline" src="http://boredjar.siminski.co/img/jar-outline.svg">
            <img id="jar-outline25" src="http://boredjar.siminski.co/img/jar-outline25.svg">
            <img id="lid-highlight" src="http://boredjar.siminski.co/img/lid-highlight.svg">
            <img id="lid" src="http://boredjar.siminski.co/img/lid.svg">
            <img id="jar-highlight" src="http://boredjar.siminski.co/img/jar-highlight.svg">
            <img id="paper" src="http://boredjar.siminski.co/img/paper-0.svg">
            <img id="whole-shadow" src="http://boredjar.siminski.co/img/whole-shadow.svg">

    </div>
        
    <form>
        <div class="form">

            <button class="input-group-btn" type="button">Add!</button>

        </div>
    </form>

    <div class="taskListContainer">     
        <div id="addedTask"> <h4> Task added </h4> 
            <div class="btn-group">
                <a href="#" class="btn btn-link">Edit</a>
                <a href="#" class="btn btn-link">Delete</a>
            </div>  
    </div>

<script src="http://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
